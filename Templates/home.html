<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/static/boggle.css">
    <title> Boggle </title>
</head>
<body>
    <h1> B<span style="color:antiquewhite;">o</span>ggle </h1>
    
    <div id="countdown-timer"> 60 </div>
    <div id="board"> 
        {% for row in board %}
            <div class="board-row">
                {% for cell in row %}
                    <span class="cell"> {{ cell }}</span> 
                {% endfor %}
            </div>   
        {% endfor %}
    </div>
    <form id="guess-form" action="{{ url_for("home_page") }}" method="POST">
        <label for="guess"> Enter your guess: </label>
        <input type="text" id="guess" name="guess" required>
        <button type="submit"> Try word </button>
    </form>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/static/boggle.js"></script>
    
</body>
</html>
